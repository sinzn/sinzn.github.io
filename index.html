<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sinzn</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800&display=swap"
        rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: Poppins;
            background-color: #000;
            color: #fff;
            height: 100%;
        }
        
        header, footer {
            width: 80%;
            padding: 50px;
            text-align: left;
            margin-left: 110px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .na {
            font-weight: 200;
            display: flex;
            gap: 1px;
            align-items: center;
        }

        .na a {
            text-decoration: none;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 6em;
            margin: 0;
            line-height: 1;
            font-weight: 100;
        }
        
        .container {
            position: relative;
            max-width: 1200px;
            margin: 0 auto;
            padding: 60px;
            border-top: 1px solid #fff; /* Add a top border to separate the footer */
        }
        
        .container img {
            width: 100%;
            height: auto;
            display: block;
        }
        
        /* Create black overlay with ::before */
        .container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8); /* Black with 80% opacity */
            opacity: 0; /* Initially hidden */
            transition: opacity 0.5s ease; /* Smooth transition */
        }
        
        /* On hover, show the black overlay */
        .container:hover::before {
            opacity: 1;
        }
        
        .intro {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            opacity: 0; /* Hidden initially */
            transition: opacity 0.5s ease;
        }

        .intro h2 {
            font-size: 3em;
            font-weight: 300;
        }

        p {
            line-height: 2;
            font-size: 1.2em;
            font-weight: 100;
        }

        /* Show intro text on image hover */
        .container:hover .intro {
            opacity: 1; /* Make the intro text visible on hover */
        }

        /* Footer styling to match header */
        footer {
            margin-top: 50px;
            border-top: 1px solid #fff; /* Add a top border to separate the footer */
        }

        footer h1{
            font-weight: 100;
        }

        footer .na {
            flex-direction: row;
        }

        footer .na a {
            padding: 20px;
        }
    </style>
</head>

<body>
    <header>
        <h1>sinzn</h1>
        <div class="na">
            <a href="./blog.html">Blogs</a>
            <a href="#home">Contact</a>
        </div>
    </header>

    <div class="container">
        <img src="./da.jpeg" alt="Photographer at work">
        <div class="intro">
            <h2>DEVOPS<br>ENGINEER'S</h2>
            <p>I have been a professional photographer for ten years. I worked in a large media studio for three years
                before going freelance.</p>
        </div>
    </div>

    <!-- Footer section -->
    <footer>
        <h1>Pls Refer --> </h1>
        <div class="na">
            <a href="#home">GitHub</a>
            <a href="#about">HashNode</a>
        </div>
    </footer>

</body>

</html>
